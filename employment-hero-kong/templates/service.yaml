apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.config.service_type }}
  selector:
    app: {{ .Values.app.name }}
  ports:
  - port: 80
    targetPort: 8000
    name: proxy
  - port: 443
    targetPort: 8443
    name: proxy-ssl
  - port: 8001
    targetPort: 8001
    name: admin
  - port: 7946
    targetPort: 7946
    name: cluster
