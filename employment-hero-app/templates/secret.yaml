{{- if .Values.env }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    revision: "{{ .Release.Revision }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- range $key, $val := .Values.env }}
  {{ $key }}: {{ (print $val) | b64enc | quote }}
  {{- end }}
{{- end }}
