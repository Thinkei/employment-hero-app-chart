apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.config.service_type }}
  selector:
    app: {{ .Values.app.name }}
  ports:
  - port: 80
    targetPort: {{ default 3000 .Values.config.containerPort }}
