apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Chart.Name "/templates/secret.yaml") . | sha256sum }}
      labels:
        app: {{ .Values.app.name }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: web
        image: {{ .Values.config.image_repo }}:{{ default "latest" .Values.app.version }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.config.image_pull_policy }}
        ports:
        - containerPort: {{ default 3000 .Values.config.containerPort }}
        resources:
          requests:
            cpu: "{{ .Values.config.cpu_request }}"
            memory: "{{ .Values.config.memory_request }}"
        env:
        {{- $secret := .Values.app.name -}}
        {{- range $key, $val := .Values.env }}
        {{- if $val }}
        - name: {{ $key }}
          valueFrom:
            secretKeyRef:
              name: {{ $secret }}
              key: {{ $key }}
        {{- end }}
        {{- end }}
