{{- $top_scope := . -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Chart.Name "/templates/secret.yaml") . | sha256sum }}
      labels:
        app: {{ .Values.app.name }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: web
        ports:
        - containerPort: {{ default 3000 .Values.config.containerPort }}
        resources:
          requests:
            cpu: "{{ .Values.config.cpu_request }}"
            memory: "{{ .Values.config.memory_request }}"
        {{- template "image_labels" $top_scope }}
        {{- template "env_labels" $top_scope }}
      {{- range $worker_name, $worker_command := .Values.app.workers }}
      {{- if $worker_command }}
      - name: {{ $worker_name }}
        {{- template "command_labels" $worker_command }}
        {{- template "image_labels" $top_scope }}
        {{- template "env_labels" $top_scope }}
      {{- end }}
      {{- end }}
